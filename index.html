<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #solarCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="solarCanvas"></canvas>
  <script>
    const solarCanvas = document.getElementById('solarCanvas');
    const solarCtx = solarCanvas.getContext('2d');

    function resize() {
      solarCanvas.width = window.innerWidth;
      solarCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let angleEarth = 0;
    let angleMoon = 0;
    const earthOrbitRadius = 150;
    const moonOrbitRadius = 40;

    function drawDot(x, y, r, color) {
      solarCtx.beginPath();
      solarCtx.arc(x, y, r, 0, 2 * Math.PI);
      solarCtx.fillStyle = color;
      solarCtx.fill();
    }

    function drawOrbit(x, y, r) {
      solarCtx.beginPath();
      solarCtx.arc(x, y, r, 0, 2 * Math.PI);
      solarCtx.strokeStyle = '#999';
      solarCtx.stroke();
    }

    function draw() {
      const w = solarCanvas.width;
      const h = solarCanvas.height;
      const cx = w / 2;
      const cy = h / 2;

      solarCtx.clearRect(0, 0, w, h);

      drawOrbit(cx, cy, earthOrbitRadius);
      drawDot(cx, cy, 10, 'orange'); // Sun

      const ex = cx + Math.cos(angleEarth) * earthOrbitRadius;
      const ey = cy + Math.sin(angleEarth) * earthOrbitRadius;
      drawDot(ex, ey, 6, 'blue'); // Earth

      drawOrbit(ex, ey, moonOrbitRadius);

      const mx = ex + Math.cos(angleMoon) * moonOrbitRadius;
      const my = ey + Math.sin(angleMoon) * moonOrbitRadius;
      drawDot(mx, my, 3, 'gray'); // Moon

      angleEarth += 0.01;
      angleMoon += 0.05;

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
